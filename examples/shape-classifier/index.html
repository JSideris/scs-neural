<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Shape Classifier</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 40px;
            max-width: 1000px;
            width: 100%;
        }
        .visualizer-section {
            flex: 1;
        }
        .interactive-section {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        canvas#draw-canvas {
            border: 2px solid #ccc;
            background: white;
            cursor: crosshair;
            image-rendering: pixelated;
        }
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            background: #007aff;
            color: white;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #0063cc;
        }
        button.secondary {
            background: #e5e5e7;
            color: #1d1d1f;
        }
        button.secondary:hover {
            background: #d2d2d7;
        }
        .results {
            margin-top: 20px;
            width: 100%;
        }
        .result-bar {
            height: 24px;
            background: #e5e5e7;
            border-radius: 12px;
            margin-bottom: 8px;
            overflow: hidden;
            position: relative;
        }
        .result-fill {
            height: 100%;
            background: #34c759;
            transition: width 0.3s ease;
        }
        .result-label {
            position: absolute;
            left: 10px;
            top: 2px;
            font-size: 12px;
            font-weight: bold;
            color: #1d1d1f;
        }
    </style>
</head>
<body>
    <h1>CNN Shape Classifier</h1>
    <p>Train a CNN to recognize circles and squares, then draw one yourself!</p>

    <div class="container">
        <div class="visualizer-section">
            <div id="training-visualizer"></div>
        </div>
        
        <div class="interactive-section">
            <h3>Try it yourself!</h3>
            <canvas id="draw-canvas" width="280" height="280"></canvas>
            <div class="controls">
                <button id="clear-btn" class="secondary">Clear</button>
                <button id="predict-btn">Predict</button>
            </div>
            <div class="results">
                <div class="result-bar">
                    <div id="circle-bar" class="result-fill" style="width: 0%"></div>
                    <span class="result-label">Circle</span>
                </div>
                <div class="result-bar">
                    <div id="square-bar" class="result-fill" style="width: 0%"></div>
                    <span class="result-label">Square</span>
                </div>
            </div>
            <p id="prediction-text" style="margin-top: 10px; font-weight: bold;"></p>
        </div>
    </div>

    <script type="module" src="./index.ts"></script>
</body>
</html>
